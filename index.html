<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="full-body">
    <div class="container">
     <div class="image">
      <img src="todo-logo.svg" alt="" >
     </div>

     <section class="text-section">
      <h1>Seems it's Thursday 🤗</h1>
      <h3>Make Your Plan And Add Some Todo</h3>
     </section>
     <div class="input-section">
      <div class="input-group my-5">
        <input id="input-value" type="text" class="form-control rounded-0 bg-transparent" placeholder="✍️  Add item here.." aria-label="Recipient's username" aria-describedby="button-addon2">
        
        <span class="input-group-text" id="add-button" >+</span>
      </div>
     </div>
     <section id="table-section">
      <table class="table caption-top table mx-auto">
        <thead>
          <tr>
            <th scope="col">Number</th>
            <th scope="col">Tecnology</th>
            <th scope="col">status</th>
          </tr>
        </thead>
        <tbody id="content-container">
        </tbody>
      </table> 
     </section>   
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
